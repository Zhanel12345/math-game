<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;

        body {

            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid #ffcc80;
        }
        
        h1 {

            font-size: 2.8rem;
            text-shadow: 2px 2px 0 #ffcc80;
            letter-spacing: 1px;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #87CEEB, #64b5f6);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 5px solid #42a5f5;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, #388e3c, #7CFC00);
            border-top: 5px solid #2e7d32;
        }
        
        .sun {
            position: absolute;
            top: 25px;
            right: 40px;
            font-size: 65px;
            filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.7));
            animation: sun-glow 4s infinite alternate;
            z-index: 10;
        }
        
        @keyframes sun-glow {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(5deg); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        
        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-1 {
            background: linear-gradient(to bottom, #66bb6a, #4CAF50);
            color: white;
            border: 3px solid #2e7d32;
        }
        
        .btn-2 {
            background: linear-gradient(to bottom, #ffd54f, #FFC107);
            color: #333;
            border: 3px solid #ff8f00;
        }
        
        .btn-3 {
            background: linear-gradient(to bottom, #ef5350, #F44336);
            color: white;
            border: 3px solid #c62828;
        }
        
        .flower {
            position: absolute;
            bottom: 80px;
            font-size: 45px;
            z-index: 5;
            animation: grow 1.5s ease-out;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes grow {
            0% { 
                transform: scale(0) translateY(100px);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) translateY(-15px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .cloud {
            position: absolute;
            font-size: 70px;
            z-index: 4;
            animation: cloud-float 8s ease-out forwards;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes cloud-float {
            0% { 
                transform: translateX(-100px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateX(var(--stop-position));
                opacity: 1;
            }
        }
        
        .raindrop {
            position: absolute;
            font-size: 35px;
            z-index: 3;
            animation: rain-fall 2.5s ease-out forwards;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes rain-fall {
            0% { 
                transform: translateY(-50px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(var(--stop-position));
                opacity: 1;
            }
        }
        
        .counter {
            margin-top: 20px;
            font-size: 1.4rem;
            color: #555;
            background: #e3f2fd;
            padding: 12px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #bbdefb;
        }
        
        .counter span {
            font-weight: bold;
            color: #1565c0;
        }
        
        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 1.1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–µ—Ä—ñ –±–∞–π–ª–∞–Ω—ã—Å: –°–∞–±–∞“õ “õ–∞–ª–∞–π ”©—Ç—Ç—ñ?</h1>
        
        <div class="game-area" id="gameArea">
            <div class="sun">‚òÄÔ∏è</div>
            <div class="grass"></div>
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è —Ü–≤–µ—Ç—ã, —Ç—É—á–∏ –∏ –∫–∞–ø–ª–∏ -->
        </div>
        
        <div class="buttons">
            <button class="btn btn-1" id="btnUnderstand">”®—Ç–µ –∂–∞“õ—Å—ã —Ç“Ø—Å—ñ–Ω–¥—ñ–º! üå∏</button>
            <button class="btn btn-2" id="btnQuestions">–°“±—Ä–∞“õ—Ç–∞—Ä—ã–º –±–∞—Ä üíß</button>
            <button class="btn btn-3" id="btnConfused">”ò–ª—ñ –¥–µ —ñ–∑–¥–µ–Ω—É –∫–µ—Ä–µ–∫ ‚òÅÔ∏è</button>
        </div>
        
        <div class="counter">
            <p>–ì“Ø–ª: <span id="flowerCount">0</span> | –ë“±–ª—Ç: <span id="cloudCount">0</span> | –¢–∞–º—à—ã: <span id="raindropCount">0</span></p>
        </div>
        
        <div class="instructions">
            –ë“Ø–≥—ñ–Ω–≥—ñ —Å–∞–±–∞“õ “õ–∞–Ω—à–∞–ª—ã“õ—Ç—ã —Ç“Ø—Å—ñ–Ω—ñ–∫—Ç—ñ –±–æ–ª–¥—ã?
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const gameArea = document.getElementById('gameArea');
        const btnUnderstand = document.getElementById('btnUnderstand');
        const btnQuestions = document.getElementById('btnQuestions');
        const btnConfused = document.getElementById('btnConfused');
        const flowerCount = document.getElementById('flowerCount');
        const cloudCount = document.getElementById('cloudCount');
        const raindropCount = document.getElementById('raindropCount');
        
        // –°—á–µ—Ç—á–∏–∫–∏
        let flowers = 0;
        let clouds = 0;
        let raindrops = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ü–≤–µ—Ç–∫–∞
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = 'üå∑';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –Ω–∞ —Ç—Ä–∞–≤–µ
            const randomX = Math.random() * (gameArea.offsetWidth - 60);
            flower.style.left = `${randomX}px`;
            
            gameArea.appendChild(flower);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            flowers++;
            flowerCount.textContent = flowers;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç—É—á–∏
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –º–µ–∂–¥—É –æ–±—ã—á–Ω–æ–π —Ç—É—á–µ–π –∏ –≥—Ä–æ–∑–æ–≤–æ–π
            const cloudType = Math.random() > 0.5 ? '‚òÅÔ∏è' : '‚õàÔ∏è';
            cloud.innerHTML = cloudType;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∏ –∫–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const randomY = Math.random() * 150 + 30;
            const stopPosition = Math.random() * (gameArea.offsetWidth - 200) + 100;
            
            cloud.style.top = `${randomY}px`;
            cloud.style.setProperty('--stop-position', `${stopPosition}px`);
            
            gameArea.appendChild(cloud);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            clouds++;
            cloudCount.textContent = clouds;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–ø–ª–∏ –¥–æ–∂–¥—è
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.innerHTML = 'üíß';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ –∫–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            const randomX = Math.random() * (gameArea.offsetWidth - 40);
            const stopPosition = Math.random() * 300 + 50;
            
            raindrop.style.left = `${randomX}px`;
            raindrop.style.setProperty('--stop-position', `${stopPosition}px`);
            
            gameArea.appendChild(raindrop);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            raindrops++;
            raindropCount.textContent = raindrops;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        btnUnderstand.addEventListener('click', createFlower);
        btnConfused.addEventListener('click', createCloud);
        btnQuestions.addEventListener('click', createRaindrop);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–æ–∫
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // –°–æ–∑–¥–∞–µ–º –∑–≤—É–∫–æ–≤–æ–π –∫–æ–Ω—Ç–µ–∫—Å—Ç
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // –†–∞–∑–Ω—ã–µ –∑–≤—É–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
                if (this.id === 'btnUnderstand') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // –ù–æ—Ç–∞ C5
                } else if (this.id === 'btnQuestions') {
                    oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime); // –ù–æ—Ç–∞ G4
                } else {
                    oscillator.frequency.setValueAtTime(311.13, audioContext.currentTime); // –ù–æ—Ç–∞ D#4
                }
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            });
        });
    </script>
